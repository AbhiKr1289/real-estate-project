<!-- contact section starts  -->

<section class="contact">

   <div class="row">
      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>
      <form  onsubmit="handleSubmit(event)">
         <h3>get in touch</h3>
         <input type="text" value="" name="name" required maxlength="50" placeholder="Enter your name" class="box">
         <input type="email" value="" name="email" required maxlength="50" placeholder="Enter your email" class="box">
         <input type="number" value="" name="number" required maxlength="10" max="9999999999" min="0" placeholder="Enter your number" class="box">
         <textarea  value="" name="message" placeholder="Enter your message" required maxlength="1000" cols="30" rows="10" class="box"></textarea>
         <input type="submit" value="Submit" class="btn">
      </form>
   </div>

</section>
